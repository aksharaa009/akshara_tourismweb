<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Kerala tourism</title>
  </head>
<body>
    
  <div class="container-fluid" > 
    <div class="card bg-dark text-white cus-card" >
      <img src="./images/login-bg.png" height="370px" class="card-img" alt="...">
      <div class="card-img-overlay">
      <div class="card-header text-center">
        Login
      </div>
      <div class="card-body">
        <form action="#" onsubmit="return validateLoginForm()"   name="loginForm">
          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Email</label>
            <div class="col">
              <input  class="form-control" id="txtUsername" required name="txtUsername" >
              <span id="spnEmailErrorMessage"></span>
            </div>
           
          </div>
          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Password</label>
            <div class="col">
              <input type="password" class="form-control" required id="txtPassword" name="txtPassword" >
            </div>
          </div>
         <label for="error1" id="error1"></label>
          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9 clearfix">
              <div class="form-check float-left">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                Remember Me
                </label>
              </div>
              <a href="#" class="card-link float-right">Forgot Password?</a>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button type="submit" class="btn btn-outline-info float-left cus-btn-login">Sign in</button>
              <a href="signup.html" class="card-link float-right">Create an account?</a>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="index.html" class="card-link">Back To Home</a>
      </div>
    </div>
    </div>
  
  </div>
  <!-- FOOTER -->
  <footer class="cus-footer">
    <p style="text-align: center;">&copy; 2020-2021 Demo Company, Inc.</p>
  </footer>

    <!-- SCript Files Begin-->
    <script src="form.js"></script>  
</body>
</html>
